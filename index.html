<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkeypox Classification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
        }
         #header {
            background-color: #fff;
            padding: 20px;
            border-bottom: 2px solid #ddd;
        }
        #header span {
            font-weight: bold;
            font-size: 24px;
        }
        #header .das {
            color: #4CAF50; /* Green */
        }
        #header .medhub {
            color: #FF5722; /* Orange */
        }
        #image-container {
            margin-top: 20px;
        }
        #image-preview {
            max-width: 100%;
            height: auto;
            display: none;
            margin-top: 10px;
        }
        #prediction-result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div id="header">
        <span class="das">DAS</span><span class="medhub">medhub</span>
    </div>
    <h1>Monkeypox Image Classification</h1>
    <input type="file" id="image-upload" accept="image/*" />
    <div id="image-container">
        <img id="image-preview" alt="Image Preview">
    </div>
    <div id="prediction-result"></div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script>
        let model;

        async function loadModel() {
            model = await tf.loadGraphModel('monkeypox_model/model.json');
        }

        loadModel();

        const imageUpload = document.getElementById('image-upload');
        const imagePreview = document.getElementById('image-preview');
        const predictionResult = document.getElementById('prediction-result');

        imageUpload.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                };
                reader.readAsDataURL(file);

                const image = await loadImage(file);
                const prediction = await makePrediction(image);
                displayPrediction(prediction);
            }
        });

        async function loadImage(file) {
            const img = document.createElement('img');
            img.src = URL.createObjectURL(file);
            await img.decode();
            return tf.browser.fromPixels(img).resizeBilinear([300, 300]).expandDims(0).toFloat().div(tf.scalar(255));
        }

        async function makePrediction(image) {
            const predictions = await model.predict(image).data();
            const classNames = ['MonkeyPox', 'Other'];
            const maxIndex = predictions.indexOf(Math.max(...predictions));
            return classNames[maxIndex];
        }

        function displayPrediction(prediction) {
            predictionResult.textContent = `Predicted Class: ${prediction}`;
        }
    </script>
</body>
</html>
