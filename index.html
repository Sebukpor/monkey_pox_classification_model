<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkeypox Prediction</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        #header {
            background-color: #fff;
            padding: 20px;
            border-bottom: 2px solid #ddd;
        }
        #header span {
            font-weight: bold;
            font-size: 24px;
        }
        #header .das {
            color: #4CAF50; /* Green */
        }
        #header .medhub {
            color: #FF5722; /* Orange */
        }
        #imageUpload {
            margin-bottom: 20px;
        }
        #imagePreview {
            max-width: 300px;
            height: 300px;
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #fff;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }
        #result {
            font-size: 20px;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="header">
        <span class="das">DAS</span><span class="medhub">medhub</span>
    </div>
    <h1>Monkeypox Prediction Model</h1>
    <input type="file" id="imageUpload" accept="image/*" />
    <button id="predictButton" onclick="predict()">Predict</button>
    <img id="imagePreview" />
    <p id="result"></p>

    <script>
        let model;
        const classNames = ['MonkeyPox', 'Other'];

        async function loadModel() {
            model = await tf.loadGraphModel('monkeypox_model/model.json');
            console.log('Model loaded');
        }

        async function predict() {
            const imageUpload = document.getElementById('imageUpload');
            const file = imageUpload.files[0];
            if (!file) {
                alert('Please upload an image!');
                return;
            }

            // Clear previous prediction result and image preview
            document.getElementById('result').innerText = '';
            document.getElementById('imagePreview').src = '';

            // Display the uploaded image
            const imagePreview = document.getElementById('imagePreview');
            imagePreview.src = URL.createObjectURL(file);

            // Read the image and create a tensor
            const img = await createImageBitmap(file);
            const tensor = tf.browser.fromPixels(img)
                .resizeBilinear([300, 300]) // Resize to 300x300
                .expandDims(0) // Add batch dimension
                .toFloat()
                .div(tf.scalar(255)); // Normalize to [0, 1]

            // Disable button while predicting
            const predictButton = document.getElementById('predictButton');
            predictButton.disabled = true;

            // Predict the class
            const prediction = model.predict(tensor);
            const classIdx = prediction.argMax(1).dataSync()[0];
            const className = classNames[classIdx];

            // Display the result
            document.getElementById('result').innerText = 'Predicted Class name: ' + className;

            // Re-enable button after prediction
            predictButton.disabled = false;
        }

        window.onload = loadModel;

        document.getElementById('imageUpload').addEventListener('change', () => {
            // Clear previous prediction result and image preview when a new image is uploaded
            document.getElementById('result').innerText = '';
            document.getElementById('imagePreview').src = '';
        });
    </script>
</body>
</html>
