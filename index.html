<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkeypox Prediction</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        #header {
            background-color: #fff;
            padding: 20px;
            border-bottom: 2px solid #ddd;
        }
        #header span {
            font-weight: bold;
            font-size: 24px;
        }
        #header .das {
            color: #4CAF50; /* Green */
        }
        #header .medhub {
            color: #FF5722; /* Orange */
        }
        #imageUpload {
            margin-bottom: 20px;
        }
        #imagePreview {
            max-width: 300px;
            height: auto;
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #fff;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }
        #result {
            font-size: 20px;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="header">
        <span class="das">DAS</span><span class="medhub">medhub</span>
    </div>
    <h1>Monkeypox Prediction Model</h1>
    <input type="file" id="imageUpload" accept="image/*" />
    <button id="predictButton" onclick="predict()">Predict</button>
    <img id="imagePreview" />
    <p id="result"></p>

    <script>
        let model;
        const classNames = ['MonkeyPox', 'Other']; // Define class names

        async function loadModel() {
            try {
                model = await tf.loadGraphModel('monkeypox_model/model.json');
                console.log('Model loaded successfully');
            } catch (error) {
                console.error('Error loading model:', error);
            }
        }

        async function predict() {
            const imageUpload = document.getElementById('imageUpload');
            const file = imageUpload.files[0];
            if (!file) {
                alert('Please upload an image!');
                return;
            }

            // Clear previous prediction result and image preview
            document.getElementById('result').innerText = '';
            document.getElementById('imagePreview').src = '';

            // Display the uploaded image
            const imagePreview = document.getElementById('imagePreview');
            imagePreview.src = URL.createObjectURL(file);

            // Read the image and create a tensor
            try {
                const img = await createImageBitmap(file);
                const tensor = tf.browser.fromPixels(img)
                    .resizeBilinear([300, 300]) // Ensure this matches the model's expected input
                    .expandDims(0) // Add batch dimension
                    .toFloat()
                    .div(tf.scalar(255)); // Normalize to [0, 1]

                // Check tensor shape
                console.log('Tensor shape:', tensor.shape);

                // Disable button while predicting
                const predictButton = document.getElementById('predictButton');
                predictButton.disabled = true;

                // Predict the class
                const prediction = await model.predict(tensor).data(); // Wait for prediction to resolve
                console.log('Prediction:', prediction);

                const classIdx = prediction.indexOf(Math.max(...prediction)); // Get the index of the max value
                console.log('Predicted class index:', classIdx);

                const className = classNames[classIdx]; // Map index to class name

                // Display the result
                document.getElementById('result').innerText = 'Predicted Class name: ' + className;

                // Re-enable button after prediction
                predictButton.disabled = false;
            } catch (error) {
                console.error('Error during prediction:', error);
                document.getElementById('result').innerText = 'Error making prediction.';
                document.getElementById('imagePreview').src = '';
            }
        }

        window.onload = loadModel;

        document.getElementById('imageUpload').addEventListener('change', () => {
            // Clear previous prediction result and image preview when a new image is uploaded
            document.getElementById('result').innerText = '';
            document.getElementById('imagePreview').src = '';
        });
    </script>
</body>
</html>
